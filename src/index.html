<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Gen4 ID Seed Search</title>
  <meta charset="UTF-8">
  <meta name="description" content="ポケモン第4世代のID調整用初期seed検索ツール">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/index.js" type="module"></script>
</head>
<body>
  <header>
    <h1>
      Gen4 ID Seed Search
    </h1>
  </header>
  <div id="page-container">
    <div class="card">
      <div class="grid-wrapper">

        <label for="tid-input">TID</label>
        <input id="tid-input" type="number" class="no-spin id-input" min="0" max="65535" step="1" required value="00000" onfocus="this.select()">
        
        <label for="sid-input">SID</label>
        <input id="sid-input" type="number" class="no-spin id-input" min="0" max="65535" step="1" required value="20125" onfocus="this.select()">
        
        <label for="pid-input">PID</label>
        <input id="pid-input" type="text" class="id-input" maxlength="8" pattern="^[0-9A-Fa-f]+$" required value="53671DFA" onfocus="this.select()">
        
      </div>
      <div id="buttons-container">
        <button id="start-button-sid" class="start-button">SIDから検索</button>
        <button id="start-button-pid" class="start-button">PIDから検索</button>
      </div>
    </div>

    <hr>
    
    <div id="message-container"></div>
  </div>
  <footer>
    &copy; 2023 <a href="https://twitter.com/sub_827" target="_blank">夜綱</a>.
  </footer>
</body>
</html>
